<!DOCTYPE html>


<html lang="en">

<style type="text/css">

.main-content {
  top: 2%;
  width: 96%;
  position: absolute;
  right: 2%;
  font-size: 32px;
  font-weight: bold;
}

.table > tbody > tr > td {
  text-align: center;
}

.table > thead > tr > th {
  text-align: center;
}

.main-content > h1 {
  text-align: center;
  vertical-align: middle;
  font-size: 30px;
  font-weight: bold;
  margin-top: 20px;
  margin-bottom: 20px;
}

</style>

  <!--Javascript imports -->
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- CSS imports -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Page level plugin CSS-->
  <link href="/static/css/dataTables.bootstrap4.css" rel="stylesheet">
  <head>
    <meta charset="utf-8" http-equiv="refresh" content="60">
  </head>
 
<div class="main-content">

  <h1>Leaderboard</h1>

      <table class="table table-striped table-bordered" >
        <thead class="thead-dark">
          <tr class="d-flex">
            <th scope="col" class="col-2">Rank #</th>
            <th scope="col" class="col-7">User</th>
            <th scope="col" class="col-3">Throughput</th>
          </tr>
        </thead>

        <tbody>
          {% for lead in leads %}
          <tr class="d-flex">
            {%if lead.username == 'OtterTune'%}
              <td class="col-2" bgcolor="red"><font color="white">{{ forloop.counter }}</font></td>
              <td class="col-7" bgcolor="red"><font color="white">{{ lead.username }}</font></td>
              <td class="col-3" bgcolor="red"><font color="white">{{ lead.throughput }}</font></td>
            {%else%}
              <td class="col-2">{{ forloop.counter }}</td>
              <td class="col-7">{{ lead.username }}</td>
              <td class="col-3">{{ lead.throughput }}</td>
            {%endif%}
          </tr> 
          {% endfor %}
        </tbody>
      </table>


</div>

<!-- Bootstrap core JavaScript-->
<script src="/static/js/jquery.min.js"></script>
<!-- Page level plugin JavaScript-->
<script src="/static/js/jquery.dataTables.js"></script>
<script src="/static/js/dataTables.bootstrap4.js"></script>
<!-- Custom scripts for this page-->
<script src="/static/js/sb-admin-datatables.min.js"></script>


</html>
